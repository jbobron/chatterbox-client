<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- your scripts -->
  <script src="env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div id="main">
    <h1>Chatterbox</h1>
    <!-- Your HTML goes here! -->
    <form>
      <input class='roomInput' type="text">
      <input class='addRoomButton' type="submit" value="Add Room">
    </form>

    <div id='roomSelect'>
      <p><a href="#">Home Room</a></p>
    </div>

    <input class='clearButton' type="submit" value="Clear">
    <div id='chats'>
    </div>
    <form>
      <input class="sendInput" type="text">
      <input class='sendButton' type="submit" value="Send">
    </form>
  </div>
</body>
</html>
